<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECE Student Simulator</title>
    <link rel="stylesheet" href="/ECE-Student-Simulator/styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Status Panel -->
        <div class="status-panel">
            <h2>Status</h2>
            <div class="status-grid">
                <div class="status-item">
                    <span>GPA:</span>
                    <span id="gpa">3.0</span>
                </div>
                <div class="status-item">
                    <span>Semester:</span>
                    <span id="semester">1</span>
                </div>
                <div class="status-item">
                    <span>Month:</span>
                    <span id="month">1</span>
                </div>
                <div class="status-item">
                    <span>Year:</span>
                    <span id="year">1</span>
                </div>
            </div>
            
            <h3>Skills</h3>
            <div class="status-grid">
                <div class="status-item">
                    <span>Programming:</span>
                    <div class="progress-bar">
                        <div id="programming-progress" class="progress" style="width: 50%"></div>
                    </div>
                </div>
                <div class="status-item">
                    <span>Hardware:</span>
                    <div class="progress-bar">
                        <div id="hardware-progress" class="progress" style="width: 50%"></div>
                    </div>
                </div>
                <div class="status-item">
                    <span>Research:</span>
                    <div class="progress-bar">
                        <div id="research-progress" class="progress" style="width: 0%"></div>
                    </div>
                </div>
                <div class="status-item">
                    <span>Internship:</span>
                    <div class="progress-bar">
                        <div id="internship-progress" class="progress" style="width: 0%"></div>
                    </div>
                </div>
            </div>
            
            <h3>Resources</h3>
            <div class="status-grid">
                <div class="status-item">
                    <span>Energy:</span>
                    <div class="progress-bar">
                        <div id="energy-progress" class="progress" style="width: 100%"></div>
                    </div>
                </div>
                <div class="status-item">
                    <span>Stress:</span>
                    <div class="progress-bar">
                        <div id="stress-progress" class="progress" style="width: 0%"></div>
                    </div>
                </div>
                <div class="status-item">
                    <span>Money:</span>
                    <span id="money">$1000</span>
                </div>
            </div>
        </div>

        <!-- Main Game Area -->
        <div class="main-area">
            <div class="message-box" id="message-box">
                Welcome to ECE Student Simulator! Choose your actions for this month.
            </div>
            
            <div class="activities-grid" id="activities-grid">
                <!-- Activities will be dynamically added here -->
            </div>
        </div>

        <!-- Event Log -->
        <div class="event-log">
            <h3>Event Log</h3>
            <div id="event-log-content">
                <!-- Events will be dynamically added here -->
            </div>
        </div>
    </div>
    <script src="/ECE-Student-Simulator/bundle.js"></script>
</body>
</html>
